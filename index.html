<html>
<head>
    <title>Angular Project</title>
</head>
<link rel="stylesheet" href="css/angular-gridster.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<body>
<div ng-app="superMarket" ng-controller="smCtrl">
    <div id="gridsterBase"
         data-ng-init="gutter='3';width='10';height='10'">
        <div gridster="gridsterOpts">
            <gridster-layout id='gridsterLayout' width="10" height="10"
                             layout-id="1"></gridster-layout>
        </div>
    </div>
</div>
<div class="modal fade" id="info-popup" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/dataProvider.js"></script>
<script src="js/DialogController.js"></script>
<script src="js/app.js"></script>
<script src="js/angular-gridster.min-0.13.15.js"></script>
<script src="js/angular-material-1.1.1.min.js"></script>
<script src="js/angular-route.1.5.0.min.js"></script>
<script src="js/angular-animate.1.5.0.min.js"></script>
<script src="js/angular-aria.1.5.0.min.js"></script>
<script src="js/angular-sanitize.1.5.0.min.js"></script>
</body>
</html>
